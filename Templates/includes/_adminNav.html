<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #91BBA4;
  overflow: hidden; /* Hide the scrollbar and disable scrolling */
  transition: 0.5s;
  display: flex;
  flex-direction: column;
  padding-top: 60px; /* Space for the logo */
  /* Optionally, add the following properties to ensure no overflow: */
  box-sizing: border-box;
}


.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 20px;
  color: #000;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

#main {
  transition: margin-left 0.5s;
  padding: 16px;
  color: #1F2E25;

}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

#logo {
  display: flex;
  align-items: center;
  background-color: #1F2E25;
  padding: 10px;
  width: 100%;
  box-sizing: border-box;
  margin-top: -70px;
}

#logo img {
  width: 90px;
  height: 76px;
}

#logo p {
  margin: 0;
  padding-left: 10px;
  color: white;

}

.sidenav-content {
  flex-grow: 1;
  padding-top: 20px; /* Space between logo and links */
}

#logout {
  background-color: #FF5858;
  padding: 10px 0;
  height: 45px;
  display: flex; /* Use flexbox for alignment */
  align-items: center; /* Center vertically */
  justify-content: center; /* Center horizontally */
}

#logout a {
  color: white;
  text-decoration: none;
  font-size: 20px;
  text-align: center;
  margin-left: -30px;
  font-weight: bold; /* Make the text bold */

}

.user-details {
  display: flex;
  align-items: center; /* Align items vertically center */
  margin-left: 20px;
}

.user-details img {
  border-radius: 50%; /* Optional: makes the profile picture round */
  margin-right: 10px; /* Space between the image and the text */
}

.user-info {
  display: flex;
  flex-direction: column; /* Stack username above role */
}

.username {
  font-weight: bold; /* Optional: make username bold */
  margin: 0; /* Remove default margin */
}

.role {
  margin: 0; /* Remove default margin */
}

.my-line{
  width: 230px;
  background-color: #1F2E25;
  border: none; /* Remove the default border */
  margin: 20px auto; /* Center the line and add vertical spacing */

}



</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <div id="logo">
    <img src="/static/img/logo.png" alt="Logo">
    <p>PlanetExplorers</p>
  </div>
  <div class="sidenav-content">
    {% if 'user' in session %}
      <div class="user-details">
        <img src="{{ url_for('static', filename='img/' ~ (session['user'].get('profile_picture') or 'default_pp.png')) }}" alt="Profile Picture" style="width: 60px; height: 60px;">
        <div class="user-info">
          <p class="username">{{ session['user']['username'] }}</p>
          <p class="role">{{ session['user']['role'] }}</p>
        </div>
      </div>
    {% endif %}

    <hr class="my-line">

    <a href="#">Modules</a>
    <a href="/adminstore">Products</a>
    <a href="/adminProfile">My Account</a>
    <a href="/adminTeacherTable">Teachers</a>
    <a href="/adminStudentTable">Students</a>
    <a href="/blogs">Logs</a>
  </div>
  <div id="logout">
    <a href="/logout">Logout</a>
  </div>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="toggleNav()">&#9776;</span>
</div>

<script>
function toggleNav() {
  var sidenav = document.getElementById("mySidenav");
  var main = document.getElementById("main");

  if (sidenav.style.width === "250px") {
    sidenav.style.width = "0";
    main.style.marginLeft = "0";
  } else {
    sidenav.style.width = "250px";
    main.style.marginLeft = "250px";
  }
}
</script>

</body>
</html>
