<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css">
</head>
<body>
    <img src="../static/img/logo.png" width="151" height="113">
    <form id="registrationForm" method="POST" action="/register">
        <div id="part1">
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password"><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email"><br>
            <div class="button-container">
                <button type="button" onclick="goToPart2()">Next</button>
            </div>
        </div>

        <div id="part2" style="display: none;">
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name">
            <br>
            <label for="age">Age:</label>
            <br>
            <input type="number" id="age" name="age">
            <br>
            <label for="address">Address:</label>
            <br>
            <input type="text" id="address" name="address">
            <br>
            <label for="phone">Phone:</label>
            <br>
            <input type="text" id="phone" name="phone">
            <br>
            <div class="button-container">
                <button type="button" onclick="goToPart1()">Back</button>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </div>
        <div class="back_to_login">
            <h4>Already have an Account?</h4>
            <a href="{{ url_for('login')}}">Login</a>
        </div>
    </form>

    <script>
        function goToPart2() {
            document.getElementById("part1").style.display = "none";
            document.getElementById("part2").style.display = "block";
        }

        function goToPart1() {
            document.getElementById("part2").style.display = "none";
            document.getElementById("part1").style.display = "block";
        }

        function submitForm() {
            // Combine form data from both parts
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;

            // Set values for part 1 fields (hidden fields)
            document.getElementById("username").value = username;
            document.getElementById("password").value = password;
            document.getElementById("email").value = email;

            // Submit the form
            document.getElementById("registrationForm").submit();
        }
    </script>
</body>
</html>
