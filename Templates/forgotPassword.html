<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <!-- recaptcha API script -->
     <script src="https://www.google.com/recaptcha/api.js"></script>

</head>
<body>
<h2>Forgot Password</h2>
<form id="forgot-password-form" method="POST" action="/forgot_password">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <div class="g-recaptcha" data-sitekey="6LdTrukpAAAAAFS4uA4I6E5XwXVnatDgvyBTRIcy"></div>
    <button type="submit">Send Verification Link</button>
</form>

<script>
   function onSubmit(token) {
     document.getElementById("forgot-password-form").submit();
   }
 </script>
</body>
</html>
