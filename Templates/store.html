<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
</head>
<body>
    <h1>Store Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <img src="{{ url_for('static', filename=product[5]) }}" alt="{{ product[1] }}" width="100" height="100">
            {{ product[1] }} - ${{ product[3] }} ({{ product[4] }} in stock)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
