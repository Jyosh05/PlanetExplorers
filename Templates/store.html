<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Planet Explorers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .product:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .product-title {
            font-size: 1.25em;
            margin-bottom: 10px;
        }
        .product-price {
            color: #28a745;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="text-center my-4">Store</h1>
        <div class="row">
            <!-- Example Product -->
            <div class="col-md-4">
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 1">
                    <div class="product-title">Product 1</div>
                    <div class="product-price">$19.99</div>
                    <button class="btn btn-primary btn-block">Add to Cart</button>
                </div>
            </div>
            <!-- Repeat the above block for more products -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Planet Explorers Store. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
