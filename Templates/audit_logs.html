<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit_logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filter-item {
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }
        .filter-item label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-item select,
        .filter-item input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .filter-item button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
            margin-top: 20px;
        }
        .reset-item button {
           padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
            margin-top: 20px;
        }
        .filter-item button:hover {
            background-color: #0056b3;
        }
        .reset-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
{% include 'adminBase.html' %}
<div class="container">
    <h1>Audit Logs</h1>
    <div class="filter-section">
        <div class="filter-item">
            <label for="action">Action:</label>
            <select id="action">
                <option value="all">All</option>
                <option value="login_successful">login successful</option>
                <option value="login_unsuccessful">login unsuccessful</option>
                <option value="Invalid username or password">Invalid username or password</option>
                <!-- Additional options can be added here -->
            </select>
        </div>
        <div class="filter-item">
            <label for="users">Select Users:</label>
            <select id="users">
                <option value="user">User</option>
                <option value="1">1</option>
                <option value="unknown">Unknown</option>
                <!-- Additional options can be added here -->
            </select>
        </div>
        <div class="filter-item">
            <label for="date">Select Date:</label>
            <input type="date" id="date">
        </div>
        <div class="filter-item">
            <button type="button" onclick="applyFilters()">Apply</button>
        </div>
        <div class="reset-item">
            <button type="button" onclick="resetFilters()">Reset</button>
        </div>
    </div>

    <table class="table table-dark table-hover" id="logTable">
        <thead>
            <tr>
                <th>log ID</th>
                <th>Action</th>
                <th>Timestamp</th>
                <th>user ID</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>



function applyFilters() {
   const actionFilter = document.getElementById('action').value.trim().toLowerCase();
   const dateFilter = document.getElementById('date').value;
   const userFilter = document.getElementById('users').value.toLowerCase();


   const rows = document.getElementById('logTable').querySelectorAll('tbody tr');


   rows.forEach(row => {
       const cells = row.getElementsByTagName('td');
       const actionText = cells[1] ? (cells[1].textContent || cells[1].innerText).trim().toLowerCase() : '';
       const dateText = cells[2] ? (cells[2].textContent || cells[2].innerText) : '';
       const userText = cells[3] ? (cells[3].textContent || cells[3].innerText).trim().toLowerCase() : '';


       let display = true;


       if (actionFilter !== 'all' && actionText !== actionFilter) {
           display = false;
       }


       if (dateFilter && !dateText.startsWith(dateFilter)) {
           display = false;
       }


       if (userFilter !== 'user' && userText !== userFilter) {
           display = false;
       }


       row.style.display = display ? '' : 'none';
   });
}


function resetFilters() {
   const actionSelect = document.getElementById('action');
   const dateInput = document.getElementById('date');
   const userSelect = document.getElementById('users');
   const rows = document.getElementById('logTable').querySelectorAll('tbody tr');


   // Reset filter values to default
   actionSelect.value = 'all';
   userSelect.value = 'user';


   // Set the date input to the current date
   //const today = new Date().toISOString().split('T')[0];
   //dateInput.value = today;


   // Display all rows
   rows.forEach(row => {
       row.style.display = '';
   });
}



</script>
</body>
</html>
