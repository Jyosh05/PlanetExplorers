<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit_logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'adminBase.html' %}
<table class="table table-dark table-hover">
  <thead>
    <tr>
        <th>log ID</th>
        <th>Action</th>
        <th>Timestamp</th>
        <th>user ID</th>
    </tr>
    </thead>
    <tbody>

     {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
