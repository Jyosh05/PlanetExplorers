<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Shopping Cart</h1>
    <div>
        <ul>
            {% for item in cart_items %}
                <li>{{ item[1] }} - {{ item[3] }} x ${{ item[2] }}</li>
            {% endfor %}
        </ul>
        <p>Total Items: {{ total_items }}</p>
    </div>
</body>
</html>
