<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='javascript/cart.js') }}"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart">
            <ul class="cart-items">
                {% for item in cart_items %}
                <li class="cart-item" data-id="{{ item[0] }}">
                    <span class="item-name">{{ item[1] }}</span>
                    <span class="item-price">${{ item[2] }}</span>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus-btn">-</button>
                        <input type="text" class="quantity-field" value="{{ item[3] }}" readonly>
                        <button class="quantity-btn plus-btn">+</button>
                    </div>
                    <span class="total-item-price">${{ item[4] }}</span> <!-- Display total price for the item -->
                    <button class="remove-btn">Remove</button>
                </li>
                {% endfor %}
            </ul>
            <p>Total Items: <span id="total-items">{{ total_items }}</span></p>
            <p>Total Price: $<span id="total-price">{{ total_price }}</span></p> <!-- Display total price of all items -->
        </div>
    </div>
</body>
</html>
