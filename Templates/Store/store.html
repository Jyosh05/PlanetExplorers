<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/store.css') }}">
    <script src="{{ url_for('static', filename='javascript/store.js') }}"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Store Products</h1>
        <ul class="product-list">
            {% for product in products %}
            <li class="product-item" data-id="{{ product[0] }}" data-name="{{ product[1] }}" data-description="{{ product[2] }}" data-price="{{ product[3] }}" data-image="{{ url_for('static', filename=product[5]) }}">
                <img src="{{ url_for('static', filename=product[5]) }}" alt="{{ product[1] }}" class="product-image">
                <div class="product-details">
                    <h2 class="product-name">{{ product[1] }}</h2>
                    <p class="product-price">Price: ${{ product[3] }}</p>
                    <p class="product-price">{{ product[6] }} Explorer Points</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div id="product-popup" class="product-popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <img id="popup-image" src="" alt="" class="popup-image">
            <h2 id="popup-name"></h2>
            <p id="popup-description"></p>
            <p id="popup-price"></p>
            <form id="add-to-cart-form" class="add-to-cart-form">
                <input type="hidden" name="product_id" id="popup-product-id">
                <div class="quantity-input">
                    <button type="button" class="quantity-btn minus-btn">-</button>
                    <input type="text" name="quantity" value="1" class="quantity-field" readonly>
                    <button type="button" class="quantity-btn plus-btn">+</button>
                </div>
                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
            </form>
        </div>
    </div>
</body>
</html>
