<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/productForm.css') }}">
</head>
<body>
    <h1>Update Product</h1>
    <form action="{{ url_for('adminstoreupdate') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="product_id" value="{{ product[0] }}">
        <input type="text" name="name" placeholder="name" value="{{ product[1] }}">
        <input type="text" name="description" placeholder="description" value="{{ product[2] }}">
        <input type="number" step="0.01" name="price" placeholder="price" value="{{ product[3] }}">
        <input type="number" name="price_in_points" placeholder="price_in_points" value="{{ product[6] }}">
        <input type="number" name="quantity" placeholder="quantity" value="{{ product[4] }}">
        <input type="file" name="image">
        <button type="submit">Update</button>
    </form>
</body>
</html>
