<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <!-- reCAPTCHA API script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            background-color: #0D2818; /* Background color for the entire page */
            color: #ffffff; /* Text color for better readability */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #1E7043; /* Background color for the form container */
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            margin: 3rem auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            color: #333;
        }
        .recaptcha-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .g-recaptcha {
            /* Adjust the width if necessary */
            max-width: 100%;
        }
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 10px;
            padding: 20px;
            border-radius: 10px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 10px;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-danger {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            background-color: #dc3545;
            color: #ffffff;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
            text-decoration: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/forget_password" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required autocomplete="off">

            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
            </div>

            <input type="submit" value="Submit">
            <a href="{{ url_for('login') }}" class="btn btn-danger">Back</a>
        </form>
    </div>
</body>
</html>
