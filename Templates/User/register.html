<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/register.css">
</head>
<body>
    <img src="../static/img/logo.png" width="151" height="113">
    <form id="registrationForm" method="POST" action="">
        <div id="part1">
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" oninput="checkPasswordStrength()" required><br>
            <div id="password-strength-bar-container">
                <div id="password-strength-bar"></div>
            </div>
            <ul id="password-feedback"></ul>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" required><br>
            <div class="button-container">
                <button type="button" onclick="goToPart2()" id="next-button" disabled>Next</button>
            </div>
        </div>

        <div id="part2" style="display: none;">
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="age">Age:</label>
            <br>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="address">Address:</label>
            <br>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="phone">Phone:</label>
            <br>
            <input type="text" id="phone" name="phone" required>
            <br>
            <input type="checkbox" id="register_as_teacher" name="register_as_teacher">
            <label for="register_as_teacher">Register as Teacher</label>
            <br>
            <div class="button-container">
                <button type="button" onclick="goToPart1()">Back</button>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </div>
        <div class="back_to_login">
            <h4>Already have an Account?</h4>
            <a href="{{ url_for('login')}}">Login</a>
        </div>
    </form>
    <script src="../../static/javascript/register.js"></script>
</body>
</html>
