<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<link rel="stylesheet" href="../../../static/css/student_results.css">
<body>
    {% include 'navbar.html' %}
    <br>
    <h1 class="results-header">Your Results</h1>
    <br>
    <br>
    <div class="results-container">
        <h2 class="results-subheader">Wrong Questions</h2>
        <ul class="results-list">
            {% for question in wrong_questions %}
            <li class="results-item">
                <div class="question-details">
                    <p class="question-text">{{ question.question }}</p>
                    <p class="correct-answer">Correct Answer: {{ question.answer}}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
