<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Profile</title>
    <style>
        .profile_page-container {
            text-align: center;
            margin-top: 50px;
        }

        .profile_page-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .profile_page-name {
            font-size: 24px;
            margin-top: 10px;
        }

        .profile_page-role {
            font-size: 18px;
            color: #666;
            margin-top: 5px;
        }

        .profile_page-points {
            font-size: 20px;
            color: #33764E;
            margin-top: 10px;
        }

        /* Style for the button */
        button {
            background-color: #33764E; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding around text */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            text-decoration: none; /* Remove underline from text */
            margin-top: 20px; /* Space above the button */
        }

        button a {
            color: white; /* Text color for link inside button */
            text-decoration: none; /* Remove underline from link */
        }

        button:hover {
            background-color: #2a5d3a; /* Darker background on hover */
        }

        button:active {
            background-color: #1d4b2d; /* Even darker background on click */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="profile_page-container">
        <img src="{{ profilePic }}" alt="Profile Picture" class="profile_page-pic">
        <div class="profile_page-name">{{ name }}</div>
        <div class="profile_page-email">{{ email }}</div>
        <div class="profile_page-role">{{ role }}</div>
        <div class="profile_page-points">{{ explorer_points }} Explorer Points</div>
        <button><a href="{{ url_for('deleteAccount') }}">Delete Account</a></button>
    </div>
</body>
</html>
