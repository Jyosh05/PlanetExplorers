<!DOCTYPE html>
<html>
<head>
    <title>Admin Store</title>
</head>
<body>
    <h1>Manage Store Products</h1>
    <ul>
        {% for product in products %}
        <li>{{ product[1] }} - ${{ product[3] }} ({{ product[4] }} in stock)
            <form action="{{ url_for('delete_product') }}" method="post" style="display:inline;">
                <input type="hidden" name="product_id" value="{{ product[0] }}">
                <button type="submit">Delete</button>
            </form>
            <form action="{{ url_for('update_product') }}" method="post" style="display:inline;">
                <input type="hidden" name="product_id" value="{{ product[0] }}">
                <input type="text" name="name" value="{{ product[1] }}">
                <input type="text" name="description" value="{{ product[2] }}">
                <input type="number" name="price" value="{{ product[3] }}">
                <input type="number" name="quantity" value="{{ product[4] }}">
                <button type="submit">Update</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <h2>Add Product</h2>
    <form action="{{ url_for('add_product') }}" method="post">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="description" placeholder="Description">
        <input type="number" step="0.01" name="price" placeholder="Price">
        <input type="number" name="quantity" placeholder="Quantity">
        <button type="submit">Add</button>
    </form>
</body>
</html>
