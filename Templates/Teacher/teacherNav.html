<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5.1.3 img -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1e16043c3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px; /* Further reduced padding to make the navbar height even smaller */
            background-color: #1E7043; /* Updated background color */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-logo {
            color: #FFFFFF;
            font-size: 18px; /* Reduced font size to make the navbar height even smaller */
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-item {
            margin-right: 10px; /* Reduced margin to make the navbar height even smaller */
            color: #FFFFFF;
        }

        .navbar-link {
            color: #FFFFFF;
            text-decoration: none;
        }

        .profile-pic img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .dropdown-menu {
            position: absolute; /* Make sure the dropdown stays within the page */
        }
    </style>
</head>
<body>
<!-- Bootstrap 5 navbar component with light theme -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!-- Bootstrap 5 navbar-brand component for logo -->
        <a class="navbar-brand navbar-logo" href="{{ url_for('home') }}">
            <i class="fa-solid fa-earth-asia"></i> PlanetExplorers
        </a>
        <!-- Bootstrap 5 navbar-toggler component for responsive collapsing -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Bootstrap 5 collapse component for navbar menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Bootstrap 5 navbar-nav component for navbar menu -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="{{ url_for('create_module') }}" class="nav-link navbar-link"> <i class="fa-solid fa-plus"></i> Create Modules</a>
                </li>

                {% if 'user' in session %}

                <li class="nav-item dropdown">
                    <a class="nav-link navbar-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="profile-pic">
                            <img src="{{ session['profile_pic_url'] }}" alt="Profile Picture">
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('teacherProfile') }}"><i class="fas fa-sliders-h fa-fw"></i> Account</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{{ url_for('login') }}" class="nav-link navbar-link">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
