<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Account Payment</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/teacher_payment.css">
    <script src="{{ url_for('static', filename='javascript/teacher_payment.js') }}"></script>
</head>
<body>
    <div class="container">
        <form method="POST" action="{{ url_for('teacher_payment', username=username) }}">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="full_name" placeholder="Enter your full name" required>
                    </div>
                    <div class="inputBox">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Enter email address" required>
                    </div>
                    <div class="inputBox">
                        <label for="address">Address Line 1</label>
                        <input type="text" id="address" name="address" placeholder="Enter address" required>
                    </div>
                    <div class="inputBox">
                        <label for="address2">Address Line 2</label>
                        <input type="text" id="address2" name="address2" placeholder="Enter city" required>
                    </div>
                    <div class="inputBox">
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" placeholder="123 456" maxlength="7" required>
                    </div>

                </div>
                <div class="col">
                    <h3 class="title">Payment of SGD 1000</h3>
                    <div class="inputBox">
                        <label for="cardName">Card Accepted:</label>
                        <img src="https://www.confer.co.nz/wp-content/uploads/2018/09/visa-and-mastercard-logos-logo-visa-png-logo-visa-mastercard-png-visa-logo-white-png-awesome-logos.png" alt="credit/debit card image">
                    </div>
                    <div class="inputBox">
                        <label for="cardName">Name On Card:</label>
                        <input type="text" id="cardName" name="card_name" placeholder="Enter card name" required>
                    </div>
                    <div class="inputBox">
                        <label for="cardNum">Card Number:</label>
                        <input type="text" id="cardNum" name="card_number" placeholder="1111 2222 3333 4444" maxlength="19" required>
                    </div>
                    <div class="inputBox">
                        <label for="exp_month">Exp Month:</label>
                        <select id="exp_month" name="exp_month" required>
                            <option value="">Choose month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <label for="exp_year">Exp Year:</label>
                            <select id="exp_year" name="exp_year" required>
                                <option value="">Choose Year</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2025">2026</option>
                                <option value="2025">2027</option>
                                <option value="2025">2028</option>
                                <option value="2025">2029</option>
                                <option value="2025">2030</option>
                                <option value="2025">2031</option>
                                <option value="2025">2032</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Proceed to Checkout" class="submit_btn">
        </form>
    </div>
</body>
</html>
